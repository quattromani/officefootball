---
layout: default
title: Home
class: officefootball
---

<div class="holder">
  <h1></h1>

  <hr>

  <form action="//forms.brace.io/{{ site.email }}" method="POST" id="weekly">
    <div class="hidden"></div>
    <div class="row">
      <div class="formitem name">
        <label for="name" class="required"><i class="fa fa-user"></i> Name:</label>
        <input id="name" type="text" name="name" pattern="[a-zA-Z0-9\s]+" placeholder="Name" autocomplete="name" tabindex="1" required>
        <span title="Please enter your Name"></span>
      </div>
      <div class="formitem email">
        <label for="email" class="required"><i class="fa fa-envelope"></i> Email Address:</label>
        <input id="email" type="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="milk@cereal.com" name="_replyto" autocomplete="email" tabindex="2" required>
        <span title="Please enter your Email Address"></span>
      </div>
    </div>

    <div class="row marginless">
      <div class="half"><h4>Away</h4></div>
      <div class="half"><h4>Home</h4></div>
    </div>

    <fieldset>
      <ul class="matches">
        <h5></h5>
      </ul>
    </fieldset>
    <!-- /.matches -->

    <div id="fillit">
      If you see this, leave this form field blank.
      <input id="improve" type="text" name="confirm" value="">
    </div>

    <p>By submitting your picks, you acknowledge that you will pay into the pool as agreed.</p>
    <input type="hidden" name="_next" value="http://officefootball.club/thanks/" />
    <button class="btn btn-primary" type="submit" name="submit" value="submit">
      <span>Submit</span>
    </button>
    <button type="reset" name="reset" value="reset">
      <span>Clear</span>
    </button>
  </form>
</div>
