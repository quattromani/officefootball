<head>
  <meta charset="utf-8">

  <title>Home |  Office Football</title>

  <meta name="keywords" content="" />

	<link rel="stylesheet" href="/css/main.css" >

</head>

<body class="officefootball">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


<header role="banner">
  <div class="container">
    <nav role="navigation">
  <img class="logo" src="/images/logo.svg" alt="">
  <div class="btn-group">
    <a class="btn" href="/">Home</a>

    <a class="btn" href="/how-to-play">How to Play</a>

    <a class="btn" href="/leaderboard">Leaderboard</a>
  </div>
</nav>


  </div>
</header>


    <!-- Begin Content Wrapper -->
    <div class="content">
      <div class="container">

<form action="//formspree.io/max@maxquattromani.com" method="POST" id="weekly">
  <h1></h1>

  <hr>

  <!-- matches -->
  <fieldset>
    <ul class="matches">
    </ul>
  </fieldset>
  <!-- /.matches -->

  <div class="hidden"></div>
  <div class="row">
    <div class="formitem name">
      <label for="name" class="required">Name</label>
      <input id="name" type="text" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" placeholder="Name" x-autocompletetype="name-full" tabindex="1" required>
    </div>
    <div class="formitem email">
      <label for="email" class="required">Email Address</label>
      <input id="email" type="email" name="email" placeholder="milk@cereal.com" x-autocompletetype="email" tabindex="2" required>
    </div>
  </div>

  <p>By submitting your picks, you acknowledge that you will pay into the pool as agreed.</p>

  <!-- Form Housekeeping -->
  <input type="hidden" id="copy" name="_cc" value="" />
  <input id="subject" type="hidden" name="_subject" value="New Picks!" />
  <input type="hidden" name="_next" value="http://officefootball.club/thanks/" />
  <input type="text" name="_gotcha" style="display:none">

  <!-- Submit it -->
  <button class="btn" type="submit" name="submit" value="submit">SUBMIT</button>
  <button type="reset" name="reset" value="reset">RESET</button>
</form>


      </div>
    </div>
    <!-- ./End Content Wrapper -->


<!-- Footer Component -->
<footer role="contentinfo">
  <div class="container">

    <span class="small-body-text">&copy; <span id="year" class="getYear">year</span> <a href="/">officefootball.club</a></span>

  </div>
</footer>
<!-- ./Footer Component -->

<!-- scripts -->

</body>
</html>
